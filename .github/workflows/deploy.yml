name: Deploy to GCP Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: erp-afirma-solutions
  REGION: us-central1
  SERVICE_NAME: erp-afirma
  IMAGE: erp-afirma

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker gcr.io

    - name: Build Docker image
      run: |
        set -e
        echo "ðŸ”¨ Building Docker image..."
        docker build -f Dockerfile.cloudrun \
          -t gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }} \
          -t gcr.io/$PROJECT_ID/$IMAGE:latest \
          .
        echo "âœ… Docker image built successfully"

    - name: Push Docker image
      run: |
        set -e
        echo "ðŸ“¤ Pushing Docker image to GCR..."
        docker push gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }}
        docker push gcr.io/$PROJECT_ID/$IMAGE:latest
        echo "âœ… Docker images pushed successfully"

    - name: Verify image in GCR
      run: |
        echo "ðŸ” Verifying image exists in GCR..."
        gcloud container images describe gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }} || {
          echo "âŒ Image not found in GCR, deployment will fail"
          exit 1
        }
        echo "âœ… Image verified in GCR"

    - name: Deploy to Cloud Run
      run: |
        set -e
        echo "ðŸš€ Deploying to Cloud Run with Cloud SQL Proxy..."
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }} \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --add-cloudsql-instances $PROJECT_ID:$REGION:erp-afirma-db \
          --set-env-vars NODE_ENV=production,DB_HOST=/cloudsql/$PROJECT_ID:$REGION:erp-afirma-db,DB_NAME=BD_afirma,DB_USER=postgres,DB_PASSWORD=afirma2025,DB_PORT=5432 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --min-instances 0 \
          --timeout 300
        echo "âœ… Deployment command completed"

    - name: Verify deployment
      run: |
        URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "âœ… Deployed to: $URL"
        echo "deployment_url=$URL" >> $GITHUB_OUTPUT
        sleep 10
        curl -f $URL/api/health || echo "âš ï¸ Health check failed"

    - name: Run Database Migrations
      run: |
        echo "ðŸ”„ Running database migrations..."
        npm install pg
        node run-migrations-ci.js
        echo "âœ… Migrations completed"

    - name: Deployment Summary
      run: |
        echo "### ðŸš€ Deployment Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Service:** $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
        echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY