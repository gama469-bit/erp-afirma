<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP Afirma</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #333;
        }

        .login-header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè¢ ERP Afirma</h1>
            <p>Sistema de Gesti√≥n de Recursos</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="usuario@afirma.com" 
                    required 
                    autocomplete="email"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-me form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Recordar sesi√≥n</label>
            </div>

            <button type="submit" class="login-button" id="login-button">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="login-footer">
            <p>&copy; 2026 Afirma Solutions. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');

            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = 'Iniciando sesi√≥n...';

            try {
                const response = await fetch(window.getApiUrl() + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesi√≥n');
                }

                // Save token and user info
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                if (rememberMe) {
                    localStorage.setItem('remember_me', 'true');
                }

                console.log('‚úÖ Login exitoso:', data.user);

                // Redirect to main app
                window.location.href = 'index.html';

            } catch (error) {
                console.error('‚ùå Error en login:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');

                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesi√≥n';
            }
        });

        // API URL helper
        window.getApiUrl = function() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://127.0.0.1:3000';
            }
            return '';
        };

        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            // Verify token is still valid
            fetch(window.getApiUrl() + '/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Already logged in, redirect
                    window.location.href = 'index.html';
                }
            })
            .catch(() => {
                // Token invalid, clear it
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user');
            });
        }
    </script>
</body>
</html>
